<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fabián Gutiérrez</title>
</head>
<body>
    <main class="main">
        <section class="hero">
            <div class="hero_cont">

                <div class="hero_text">
                    <h1 class="name">Fabián Gutiérrez</h1>
                    <span class="dev"></span>
                </div>

                <div class="hero_img">
                    <img src="assets/imagenes/programador-pc.svg" alt="Programador" class="pc_hero hero_front">
                    <img src="assets/imagenes/php.png" alt="PHP" class="php_hero hero_front">
                    <img src="assets/imagenes/mysql.png" alt="mysql" class="mysql_hero hero_front">
                    <img src="assets/imagenes/html5.png" alt="mysql" class="html_hero hero_front">
                    <img src="assets/imagenes/css-3.png" alt="mysql" class="css_hero hero_front">
                    <img src="assets/imagenes/js.png" alt="mysql" class="js_hero hero_behind">
                    <img src="assets/imagenes/git.svg" alt="mysql" class="git_hero hero_behind">
                    <img src="assets/imagenes/angular.svg" alt="mysql" class="ang_hero hero_behind">
                    <img src="assets/imagenes/laravel.svg" alt="mysql" class="laravel_hero hero_behind">
                    <img src="assets/imagenes/python.svg" alt="mysql" class="pyt_hero hero_behind">
                    <img src="assets/imagenes/react.svg" alt="mysql" class="react_hero hero_behind">
                </div>
            </div>
        </section>
    </main>
 <!-- ============================== ICONS ============================== -->
 <script src="https://kit.fontawesome.com/03cccfda6d.js" crossorigin="anonymous"></script>
 <!-- ============================== GSAP ============================== -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollToPlugin.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
 
 <!-- ============================== MAIN JS ============================== -->
 <script src="assets/js/main.js"></script>


</body>
</html>
